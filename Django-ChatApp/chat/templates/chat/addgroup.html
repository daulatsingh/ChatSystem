{% extends "chat/Base.html" %}
{% load static %}
{% block title %}Add Group{% endblock %}
{% block content %}
    <center>
        <div class="wrapper" style="width: 400px;">
            <h2 style="margin: 16px 0px">Add Group</h2>
            <div class="topnav">
                <div class="search-container">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Enter Group Name " name="group-name" style="width: 210px">
                        <button type="submit" class="btn btn-success">Add Group</button>
                    </form>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                {% for group in group_details %}
                    <a href="/adduserrelation/{{group.id}}" id="user_card">
                        <li class="list-group-item list-group-item-action">
                        <div class="row">
                        <div class="col">
                            <img src="{% static 'images/user_image.jpg' %}" style="width: 50px; height: 50px;">
                        </div>
                        <div class="col">
                            <div class="row"><p>{{group.group_name}}</p></div>
                        </div>
                        </div>
                        </li>
                    </a>
                {% empty %}
                 <div>No Groups available</div>
                {% endfor %}
            </ul>
        </div>
    </center>


{% endblock %}
